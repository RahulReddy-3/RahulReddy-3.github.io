<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as index.html -->
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold mb-8">Edit Portfolio</h1>
        <!-- Profile Editor Form -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column -->
            <div class="space-y-6">
                <div class="form-group">
                    <label class="block mb-2">Profile Picture</label>
                    <input type="file" id="profileImage" class="w-full p-2 bg-gray-800 rounded">
                </div>
                <!-- Other Fields -->
            </div>
            <!-- Right Column -->
            <div class="space-y-6">
                <div class="form-group">
                    <label class="block mb-2">Skills Configuration (JSON)</label>
                    <textarea id="skillsConfig" class="w-full h-96 p-2 bg-gray-800 rounded font-mono text-sm"></textarea>
                </div>
                <button onclick="saveProfile()" class="w-full bg-emerald-500 text-white py-3 rounded-lg">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
    <script src="scripts/profile-editor.js"></script>
</body>
</html>
