<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile | Rahul Reddy</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="styles/main.css">
</head>

<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-lg shadow-lg p-10 w-full max-w-3xl">
    <h1 class="text-3xl font-bold mb-6 text-center">Edit My Profile</h1>

    <form action="#" method="POST" class="space-y-6">

      <div>
        <label class="block font-semibold mb-1">Upload Profile Picture:</label>
        <input type="file" accept="image/*" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block font-semibold mb-1">Full Name:</label>
        <input type="text" placeholder="Rahul Reddy Rayapuram" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block font-semibold mb-1">Location:</label>
        <input type="text" placeholder="San Diego, CA" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block font-semibold mb-1">Phone Number:</label>
        <input type="text" placeholder="(469) 909-7612" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block font-semibold mb-1">Current Designation:</label>
        <input type="text" placeholder="Senior Data Analyst" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block font-semibold mb-1">Current Company:</label>
        <input type="text" placeholder="Freelance / Consulting" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block font-semibold mb-1">Add a New Project/Timeline Entry:</label>
        <textarea placeholder="Example: Built forecasting model with 82% accuracy..." rows="4" class="w-full border p-2 rounded"></textarea>
      </div>

      <div>
        <label class="block font-semibold mb-1">Top Interests:</label>
        <input type="text" placeholder="Football, Singing, Music Production, Cloud Architecture" class="w-full border p-2 rounded">
      </div>

      <div class="text-center">
        <button type="submit" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-8 rounded">
          Save Changes
        </button>
      </div>

    </form>

    <div class="text-center mt-6">
      <a href="index.html" class="text-emerald-500 hover:underline text-sm">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
