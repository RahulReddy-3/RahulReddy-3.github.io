<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Profile - Rahul Reddy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body class="bg-gradient-to-r from-blue-50 to-indigo-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-all duration-500 flex items-center justify-center min-h-screen">

  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl p-8 w-full max-w-2xl space-y-6 animate__animated animate__fadeIn">
    <h1 class="text-3xl font-bold text-center mb-6">Edit Your Profile</h1>

    <form class="space-y-4">
      
      <div>
        <label class="font-semibold block mb-2" for="name">Full Name</label>
        <input type="text" id="name" placeholder="Rahul Reddy" class="input-field">
      </div>

      <div>
        <label class="font-semibold block mb-2" for="email">Email Address</label>
        <input type="email" id="email" placeholder="innrahulreddy.3@gmail.com" class="input-field">
      </div>

      <div>
        <label class="font-semibold block mb-2" for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="(469) 909-7612" class="input-field">
      </div>

      <div>
        <label class="font-semibold block mb-2" for="location">Location</label>
        <input type="text" id="location" placeholder="San Diego, CA" class="input-field">
      </div>

      <div>
        <label class="font-semibold block mb-2" for="designation">Current Designation</label>
        <input type="text" id="designation" placeholder="Senior Data Analyst" class="input-field">
      </div>

      <div>
        <label class="font-semibold block mb-2" for="company">Company</label>
        <input type="text" id="company" placeholder="Accenture / Freelance" class="input-field">
      </div>

      <div>
        <label class="font-semibold block mb-2" for="interests">Interests</label>
        <input type="text" id="interests" placeholder="Football, Music, Singing, Data Engineering" class="input-field">
      </div>

      <div>
        <label class="font-semibold block mb-2" for="profilePicUpload">Upload New Profile Picture</label>
        <input type="file" id="profilePicUpload" class="block w-full text-sm text-gray-500 bg-gray-50 rounded-lg border border-gray-300 p-2">
      </div>

      <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-3 rounded-lg font-bold transition">Save Changes</button>

      <div class="text-center mt-6">
        <a href="index.html" class="text-emerald-400 hover:underline">‚Üê Back to Home</a>
      </div>

    </form>
  </div>

  <style>
    .input-field {
      width: 100%;
      background: #f9fafb;
      border: 1px solid #d1d5db;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      transition: border 0.3s;
    }
    .input-field:focus {
      outline: none;
      border-color: #10b981;
      background: #ffffff;
    }
  </style>

</body>
</html>
